<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunting Phone API</title>
    <!-- daisy ui link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h2 class="text-6xl text-center">Hunting Phone</h2>
    </header>
    <main class="container mx-auto mt-8">
        <!-- search section start -->
        <section class="mb-4">
            <input id="search-filed" type="text" placeholder="Search..." class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSerach()" class="btn btn-accent">Serach</button>
        </section>
        <!-- search section ended -->

        <!-- search result start -->
        <section>
            <div id="loading-spinner" class="text-center mt-52 hidden">
                <span class="loading loading-infinity loading-lg"></span>
            </div>
            <div id ="phone-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
            </div>
            <!-- show all button start -->
            <div id="show-all-container" class="hidden my-4 text-center">
                <button onclick="showAllData()" class="btn btn-accent">Show more</button>
            </div>
            <!-- show all button ended -->
        </section>
        <!-- search result ended -->

        <!-- show details modal start -->
        <!-- Open the modal using ID.showModal() method -->
        <button class="btn" onclick="my_modal_5.showModal()">open modal</button>
        <dialog id="my_modal_5" class="modal modal-bottom sm:modal-middle">
        <div class="modal-box">
            <h3 class="font-bold text-lg">Hello!</h3>
            <p class="py-4">Press ESC key or click the button below to close</p>
            <div class="modal-action">
            <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
            </form>
            </div>
        </div>
        </dialog>
        <!-- show details modal ended -->
    </main>
    <footer></footer>
    <script src="assets/js/main.js"></script>
</body>
</html>
